<!DOCTYPE html>
<html lang="term-for-english">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
</head>
<body>
    <h1>Movies in Database</h1>
    {% for movie in movies %}
        <li>{{ movie.title }} | {{ movie.director }} | {{ movie.year }} | {{ movie.rating }}</li>
    {% endfor %}

</html>
